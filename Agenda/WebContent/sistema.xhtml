<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>

	<title>Sistema Agenda</title>


</h:head>

<h:body>

	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="90">

			<center>
				<h1>Sitema Agenda</h1>
			</center>

		</p:layoutUnit>

		<p:layoutUnit position="west" size="200" rendered="true"
			collapsible="true" resizable="true" closable="true" header="menu">
			<h:form>
				<p:commandLink value="novo contato"
					action="#{mb.prepararAdicionarContato}"
					onclick="dlgContatos.show()" />
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<h:form prependId="false">
				<p:dialog widgetVar="dlgContatos" height="250" hresizable="false"
					header="Agenda de Contatos" width="400">


					<p:panelGrid columns="2">
						<h:outputText value="nome" />
						<p:inputText id="nome" value="#{mb.contatos.nome}" />

						<h:outputText value="email" />
						<p:inputText id="email" value="#{mb.contatos.email}" />

						<h:outputText value="telefone" />
						<p:inputText id="telefone" value="#{mb.contatos.telefone}" />

						<h:outputText value="celular" />
						<p:inputText id="celular" value="#{mb.contatos.celular}" />

					</p:panelGrid>
					<p:commandButton value="Salvar" id="salva" action="#{mb.adicionar}"
						update="contatos" oncomplete="dlgContatos.hide()" />
				</p:dialog>


				<p:dataTable id="contatos" value="#{mb.listaContatos}"
					var="contatos">
					<p:column>
						<f:facet name="header">
							<h:outputText value="nome" />
						</f:facet>
						<h:outputText value="#{contatos.nome}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="E-M" />
						</f:facet>
						<h:outputText value="#{contatos.email}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Telefone" />
						</f:facet>
						<h:outputText value="#{contatos.telefone}" />
					</p:column>



					<p:column>
						<f:facet name="header">
							<h:outputText value="Celular" />
						</f:facet>
						<h:outputText value="#{contatos.celular}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Excluir" />
						</f:facet>
						<p:commandLink value="Excluir" action="#{mb.excluir}"
							onclick="if(!confirm('Deseja excluir o contato #{contatos.nome}?')) return false;"
							update="contatos" />
					</p:column>


					<p:column>
						<f:facet name="header">
							<h:outputText value="Alterar" />
						</f:facet>
						<p:commandLink value="Alterar" action="#{mb.alterar}"
							onclick="confirmation.hide()"
							update="contatos" />
					</p:column>



				</p:dataTable>
			</h:form>
		</p:layoutUnit>
	</p:layout>
</h:body>



</html>
