<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../template/layout.xhtml">
	<ui:define name="conteudo">

		<p:panel header="CADASTRAR MENSAGEM">
			<h:form id="form1">
	    		Titulo: <p:inputText value="#{mBean.mensagem.titulo}" />
				<br />
				<br />
	    		Texto:
	    		<p:editor value="#{mBean.mensagem.texto}"></p:editor>
				<br />
				<br />
				<p:commandButton value="Cadastrar Mensagem" 
				actionListener="#{mBean.cadastrarMensagem}" update=":form1" />
				<p:messages />
			</h:form>
		</p:panel>

	</ui:define>
</ui:composition>
</html>
