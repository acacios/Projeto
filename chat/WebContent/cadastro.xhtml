<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head></h:head>

<h:body>
	<h2>Pagina de Login</h2>

	<p:panel header="Login com JSF">
		<h:form id="form1">
			<h:panelGrid columns="2">
				<h:outputText value="Já Cadastrado:" />
				<br />
				<br />
				<p:commandButton value="Cadastrado" action="#{mb.cadastrado}"
					ajax="false" update="true"></p:commandButton>
					
					

				<p:commandButton value="Não Cadastrado" action="#{mb.nCadastrado}"
					ajax="false" update="true"></p:commandButton>



				<br />
				<br />


			</h:panelGrid>

			<p:messages></p:messages>
		</h:form>
	</p:panel>
</h:body>

</html>
