<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
 
   <h:head></h:head>
   <h:body>
      <p:panel header="Produtos Escolhidos">
     <h:form id="form2">
       <p:dataTable  value="#{smb.listaProd}" var="linha">
          <p:column headerText="Nome">
            <h:outputText value="#{linha.nomeProduto}"></h:outputText>
          </p:column>
        <p:column headerText="Preco">
          <h:outputText value="#{linha.preco}"></h:outputText>
        </p:column>
       <p:column headerText="Quantidade">
          <h:outputText value="#{linha.quantidade}"></h:outputText>
        </p:column>
    
     </p:dataTable>
         
         <p/>
         Nome<br/><p:inputText value="#{smb.cliente.nome}" />
        <p/>
         <p:commandButton value="Gravar Compra" action="#{smb.grava}"
         ajax="true" update=":form2" ></p:commandButton>
    <p/>
       <p:messages></p:messages>  
     </h:form>
     </p:panel>
     
   </h:body>
 
 
 </html>
